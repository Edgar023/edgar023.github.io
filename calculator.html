<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>My Calculator</title>
</head>
<body>
        
    <div class="wrapper">
        <section class="display">
            0
        </section>
        <section class="CalButtons">
            <div class="CalButtonRow">
                <button class="CalButton double">
                    C
                </button>
                <button class="CalButton">
                    &larr;
                </button>
                <button class="CalButton">
                    &divide;
                </button>
            </div>

            <div class="CalButtonRow">
                <button class="CalButton">
                    7
                </button>
                <button class="CalButton">
                    8
                </button>
                <button class="CalButton">
                    9
                </button>
                <button class="CalButton">
                    &times;
                </button>
            </div>

            <div class="CalButtonRow">
                <button class="CalButton">
                    4
                </button>
                <button class="CalButton">
                    5
                </button>
                <button class="CalButton">
                    6
                </button>
                <button class="CalButton">
                    &minus;
                </button>
            </div>

            <div class="CalButtonRow">
                <button class="CalButton">
                    1
                </button>
                <button class="CalButton">
                    2
                </button>
                <button class="CalButton">
                    3
                </button>
                <button class="CalButton">
                    &plus;
                </button>
            </div>

            <div class="CalButtonRow">
                <button class="CalButton triple">
                    0
                </button>
                <button class="CalButton">
                    &equals;
                </button>
            </div>
        </section>

    </div>
        
    <script src="script.js"></script>
</body>
</html>
