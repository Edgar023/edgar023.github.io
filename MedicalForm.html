<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record Form<Form></Form></title>
    <style>/* Stylesheet */
        body { margin: auto; background-color: beige;} /* */
        #Heading { text-align: center; font-weight: bold; font-size: 40px; text-decoration: underline; margin-left: 20px; } /* */
        .Sections { text-align: left; font-weight: bold; font-size: 25px; text-decoration: underline; } /* */
        .topMargin { margin-top: 30px; } /* */
        .RequiredError { color: red; } /* */
        .vaccine {padding: 16px;}
        .row { padding: 10px 20px; }
        .submit {text-align: center;}
    </style>
</head>
<body>
        
    <header id="Heading">Medical Record Form</header> <!-- Edits the header name-->
    <!--Category title-->
    <div class="Sections topMargin">Patient Information</div> <div class="row topMargin">
        <label>Full Name:</label>
        <input type="text">
        <span class="RequiredError">*</span> 
    </div>
    <!-- DOB section-->
    <div class="row">
        <label>Date Of Birth:</label>
        <input type="date">
        <span class="RequiredError">*</span> 
    </div>
    <!-- Gender section-->
    <div class="row">
        <label> Gender:</label>
        <input type="radio" name="option" value="1">Male<input type="radio" name="option" value="2">Female<input type="radio" name="option" value="3">Other
        <span class="RequiredError">*</span> 
    </div>

    <!-- Address section-->
    <div class="row">
        <label>Address: </label>
        <input type="text">
        <!--<span class="RequiredError">*</span> -->
        
    </div>

    <!-- Phone number section-->
    <div class="row">
        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" pattern="[0-9]{10}">
        <span class="RequiredError">*</span> 
    </div>

    <!-- email section-->
    <div class="row">
        <label>Email: </label>
        <input type="text">
        <span class="RequiredError">*</span> 
    </div>

    <!--Category title-->
    <div class="Sections topMargin">Medical History</div> 
    
    <!-- illnesses section-->
    <div class="row"> 
        <label>Previous Illnesses:</label> 
        <input type="text">
    </div>

    <!-- condition section-->
    <div class="row">
        <label>Chronic Conditions:</label>
        <input type="text"> 
    </div>

    <!-- surgery section-->
    <div class="row">
        <label>Completed surgeries (if any):</label> 
        <input type="text">
    </div>

    <!-- allergy section-->
    <div class="row">
        <label>Allergies (if any):</label> 
        <input type="text">
    </div>

    <!-- medication section-->
    <div class="row">
        <label>Current medications:</label> 
        <input type="text">
    </div>

    <!--Category title-->
    <div class="Sections topMargin">Vaccinations</div> 
    <div class="row"> 
        <label>1. Type of Vaccine:</label>
        <input type="text">
        <br>
        <label class="vaccine">Date recieved:</label>
        <input type="date">
        <br>
        <label class="vaccine">Healthcare Provider:</label>
        <input type="text">
    </div>

        <div class="row"> 
        <label>2. Type of Vaccine:</label>
        <input type="text">
        <br>
        <label class="vaccine">Date recieved:</label>
        <input type="date">
        <br>
        <label class="vaccine">Healthcare Provider:</label>
        <input type="text">
    </div>

        <div class="row"> 
        <label>3. Type of Vaccine:</label>
        <input type="text">
        <br>
        <label class="vaccine">Date recieved:</label>
        <input type="date">
        <br>
        <label class="vaccine">Healthcare Provider:</label>
        <input type="text">
    </div>

    <div class="submit">
        <button> Submit</button>
    </div>



</body>
</html>
